<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/cb6c074b0b.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- popup -->
    <div class="popup-box popup-display-none">
      <div class="popup">
        <div class="content">
          <header>
            <p id="popup-text">Add new note</p>
            <a href="#" onclick="closePopup()"
              ><i class="fa-solid fa-xmark"></i
            ></a>
          </header>
          <form action="#">
            <div class="row title">
              <label>Title</label>
              <input type="text" id="title-value" autocomplete="off" />
            </div>

            <div class="row description">
              <label>description</label>
              <textarea spellcheck="false" id="description-value"></textarea>
            </div>
            <button onclick="addNote()" id="popup-button-text">Add Note</button>
          </form>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <!-- add new note -->
      <a href="#" onclick="addNewNote()"
        ><li class="add-box">
          <div class="icon"><i class="fa-solid fa-plus"></i></div>
          <p>Add new note</p>
        </li>
      </a>

      <!-- note -->
      <div id="note-box"></div>
    </div>
    <script src="/js/app.js"></script>
  </body>
</html>
